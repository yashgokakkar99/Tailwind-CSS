<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font sizing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="font-bold mx-2 my-2 text-3xl font-serif">Font color and types</h1>
    <div class="mx-5 text-red-500 font-serif">Yash Ashok Gokakkar</div>
    <div class="mx-5 text-green-500 font-mono">Yash Ashok Gokakkar</div>
    <div class="mx-5 text-violet-500 font-extrabold">Yash Ashok Gokakkar</div>
    <div class="mx-5 text-violet-500 font-extralight">Yash Ashok Gokakkar</div>

    <h1 class="font-bold mx-2 my-2 text-3xl font-serif">Font weight</h1>
    <div class="mx-5 text-violet-500 font-extrabold">Yash Ashok Gokakkar</div>
    <div class="mx-5 text-violet-500 font-extralight">Yash Ashok Gokakkar</div>

    <h1 class="font-bold mx-2 my-2 text-3xl font-serif">Font alignment</h1>
    <div class="mx-5 text-violet-500 font-extrabold text-center">Yash Ashok Gokakkar</div>
    <div class="mx-5 text-violet-500 font-extralight text-right">Yash Ashok Gokakkar</div>

    <h1 class="font-bold mx-2 my-2 text-3xl font-serif">Letter spacing</h1>
    <div class="mx-5 text-violet-500 font-extrabold tracking-tighter">Yash Ashok Gokakkar</div>
    <div class="mx-5 text-violet-500 font-extralight tracking-widest">Yash Ashok Gokakkar</div>
</body>
</html>
